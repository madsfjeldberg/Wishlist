<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Wishlist for ' + ${user.id}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body th:object="${user}">

<h1 th:text="${user.id} + '\'s Wishlist'"></h1>

<br>
<br>
<div>
    <h2>All Wishes:</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Item</th>
            <th scope="col">Price</th>
            <th scope="col">Link</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${user.wishes}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.link}"></td>
            <td>
                <!-- den her knap virker ikke endnu :( -->
                <button>
                    <a th:href="@{'/' + ${user.id} + '/wishlist/reserve/' + ${item.name}}" class="btn btn-success">Reserve (DONT WORK)</a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- og så noget kode her der viser alle ønsker -->

</div>

</body>
</html>
