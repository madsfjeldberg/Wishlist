<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register new account</title>
    <link href="/register.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Register</h2>
<p class="mt-3">Already a member? <a href="http://localhost:8080/login">Log in</a></p>

<form action="/register_user" method="post" th:object="${user}" class="form">

    <div class="form-group">
        <label for="id" class="form-label">Username:</label>
        <input type="text" class="form-control" id="id" name="id" required>
    </div>

    <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="form-actions">
        <button class="btn btn-primary" type="submit">Register</button>
        <button class="btn btn-secondary" type="button" onclick="history.back()">Cancel</button>
    </div>

</form>

<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <p th:text="${errorMessage}"></p>
</div>

</body>
</html>
