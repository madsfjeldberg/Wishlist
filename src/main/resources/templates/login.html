<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/login.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Login to Your Account</h2>
<p>Please enter your username and password to access your account.</p>

<form action="/login" method="post" th:object="${user}" class="form">

    <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
    </div>

    <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
    </div>

    <p class="mt-3">Don't have an account? <a href="http://localhost:8080/register">Register here</a></p>

    <div class="form-actions">
        <button class="btn btn-primary" type="submit">Login</button>
        <button class="btn btn-secondary" type="button" onclick="history.back()">Cancel</button>
    </div>



</form>

<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <p th:text="${errorMessage}"></p>
</div>

</body>
</html>
