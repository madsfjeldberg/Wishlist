<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center" th:object="${user}">

<div class="d-flex flex-column content">
    <h1>Edit</h1>

    <form th:action="@{'/' + ${user.username} + '/wishlist/update'}" method="post" th:object="${wish}">
        <input type="hidden" name="originalName" th:value="${originalName}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="*{name}">
        <br>
        <label for="price">Price</label>
        <input type="text" id="price" name="price" th:value="*{price}">
        <br>
        <label for="link">Link</label>
        <input type="text" id="link" name="link" th:value="*{link}">
        <button class="btn btn-primary" type="submit">Update</button>
        <button class="btn btn-secondary" type="button" onclick="history.back()">Cancel</button>
    </form>

</div>



</body>
</html>
