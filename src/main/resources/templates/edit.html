<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="/edit.css" >
    <link rel="icon" type="image/x-icon" href="https://cdn.icon-icons.com/icons2/3560/PNG/512/wishlist_product_list_order_cart_icon_225175.png">
</head>
<body class="container">
<div class="container">
    <h2>Edit</h2>

    <form class="form" th:action="@{'/' + ${user.username} + '/wishlist/update'}" method="post" th:object="${wish}">
        <input type="hidden" name="originalName" th:value="${originalName}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" th:value="*{name}">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" name="price" th:value="*{price}">
        </div>
        <div class="form-group">
            <label for="link">Link</label>
            <input type="text" id="link" name="link" th:value="*{link}">
        </div>
        <div class="form-actions">
            <button class="btn btn-primary" type="submit">Update</button>
            <button class="btn btn-secondary" type="button" onclick="history.back()">Cancel</button>
        </div>
    </form>
</div>
</body>
</html>
